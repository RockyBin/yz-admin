<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>管理后台</title>
    <script
      src="<%= BASE_URL %>scripts/jquery/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="<%= BASE_URL %>scripts/jquery/jquery-ui-1.12.1.custom/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="<%= BASE_URL %>ueditor/ueditor.config.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="<%= BASE_URL %>ueditor/ueditor.all.min.js"
    ></script>
    <script
      src="<%= BASE_URL %>ueditor/lang/zh-cn/zh-cn.js"
      type="text/javascript"
      defer="defer"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="<%= BASE_URL %>ueditor/addButton.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="<%= BASE_URL %>scripts/slick/slick.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="<%= BASE_URL %>scripts/jigsaw/jigsaw.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="<%= BASE_URL %>ie/ie-html-js.js"
    ></script>
    <script>
      if (window.isIE) {
        document.write(
          '<link href="<%= BASE_URL %>ie/ie-css.css" type="text/css" rel="stylesheet"/>'
        );
        getIEhtml("<%= BASE_URL %>");
      }
    </script>
    <link
      href="<%= BASE_URL %>scripts/jquery/jquery-ui-1.12.1.custom/jquery-ui.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="<%= BASE_URL %>scripts/jquery/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="<%= BASE_URL %>ueditor/themes/default/css/ueditor.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="<%= BASE_URL %>scripts/slick/slick.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="<%= BASE_URL %>scripts/slick/slick-theme.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="<%= BASE_URL %>scripts/jigsaw/jigsaw.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="<%= BASE_URL %>iconfont/iconfont.css"
      type="text/css"
      rel="stylesheet"
    />
    <script src="<%= BASE_URL %>iconfont/iconfont.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but aaa doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
